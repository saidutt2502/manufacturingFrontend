<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="#pablo">
                        <img class="img" src="./assets/img/faces/marc.jpg" />
                    </a>
                </div>
                <div class="card-body">
                    <h6 class="card-category text-gray">Login</h6>
                    <br>
                    <p class="card-description">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password">

                        </mat-form-field>
                    </p>
                    <a routerLink="/dashboard" (click)="submitForm()" class="btn btn-success btn-flat">
                        <mat-icon matSuffix>vpn_key</mat-icon>&nbsp;&nbsp;Login
                    </a>
                    <a routerLink="/dashboard" class="btn btn-danger btn-flat">
                        <mat-icon matSuffix>vpn_key</mat-icon>&nbsp;&nbsp;Forgot Password
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
