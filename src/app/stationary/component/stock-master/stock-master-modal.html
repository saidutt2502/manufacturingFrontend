<h1 mat-dialog-title>More Actions</h1>
<div mat-dialog-content>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td *ngFor="let eachKey of data | keyvalue" class="pl-4">
        <mat-form-field  appearance="outline">
            <mat-label>{{eachKey.key}}</mat-label>
          <input matInput placeholder="{{eachKey.key}}" value="{{eachKey.value}}">
        </mat-form-field>
      </td>
    </tr>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Close</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Update</button>
</div>
