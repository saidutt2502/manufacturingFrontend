<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h4 class="card-title">Upload CSV</h4>
                  </div>
                  <div class="card-body">
                      <div class="row">
                        <div class="col" >
                            <div class="card text-white bg-secondary mb-3">
                                <div class="card-body">
                                    <div ng2FileDrop
                                        [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                                        (fileOver)="fileOverBase($event)"
                                        [uploader]="uploader"
                                        class="well my-drop-zone">
                                      Base drop zone
                                    </div>
                                </div>
                              </div>
                        </div>
                        <div class="col" >
                            <div class="card text-white bg-secondary mb-3">
                                <div class="card-body">
                                    <input type="file" ng2FileSelect [uploader]="uploader" />
                                </div>
                              </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12"> 
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th width="50%">Name</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let item of uploader.queue">
                                        <td><strong>{{ item?.file?.name }}</strong></td>
                                        <td nowrap>
                                            <button mat-raised-button color="primary" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">Upload</button>&nbsp;&nbsp;
                                            <button mat-raised-button color="default" (click)="item.cancel()" [disabled]="!item.isUploading">Cancel</button>&nbsp;&nbsp;
                                            <button mat-raised-button color="warn"  (click)="item.remove()">Remove</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                     
                                <div>
                                    <div>
                                        Queue progress:
                                        <div class="progress" style="">
                                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                                        </div>
                                    </div>
                                </div>
                          <div class="clearfix"></div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mat-elevation-z8">
                      <h3>Table here</h3>
                    </div>
                  </div>
                </div> 
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
      </div>
  </div>
</div>
