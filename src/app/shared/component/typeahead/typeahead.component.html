<form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>{{setLabel}}</mat-label>
      <input matInput placeholder="{{setValue}}" aria-label="State" [matAutocomplete]="auto" [formControl]="typeAheadCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let data of filteredObj | async" [value]="data[bindValue]"  (click)="optionClicked(data)">
          <span>{{data[bindValue]}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
