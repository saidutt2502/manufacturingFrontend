<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>


      <ng-container *ngFor="let eachCol of colData" matColumnDef="{{eachCol}}" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > {{eachCol | titlecase }} </th>
          <td mat-cell *matCellDef="let row"> {{ row[eachCol] }} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="colData"></tr>
      <tr (click)="onClick(row)" mat-row *matRowDef="let row; columns: colData;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
