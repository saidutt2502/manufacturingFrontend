<mat-card>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container [matColumnDef]="column" *ngFor="let column of colData">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
        </ng-container>

        <ng-container matColumnDef="actionColumn">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"><button (click)="onClick(row)" mat-raised-button color="primary"><mat-icon matSuffix>create</mat-icon>&nbsp;&nbsp;Edit</button><button (click)="onClickDelete(row)" class="ml-2" mat-raised-button color="warn"><mat-icon matSuffix>clear</mat-icon>&nbsp;&nbsp;Delete</button> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
