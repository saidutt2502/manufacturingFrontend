<div class="card">
  <div class="card-header card-header-success">
    <h4 class="card-title"><b>{{tableName | titlecase }} Table</b></h4>
  </div>
  <div class="card-body">
    <mat-card>
      <form [formGroup]="insertForm"  autocomplete="off">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td *ngFor="let eachKey of colData ">
              <mat-form-field appearance="outline">
                <mat-label>{{eachKey}}</mat-label>
                <input matInput placeholder="{{eachKey}}" [formControlName]="eachKey">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td colspan="100%" style="text-align:center;">
              <span>
                <button [disabled]="!insertForm.valid" mat-raised-button color="primary" (click)="submitForm()">
                  <mat-icon matSuffix>publish</mat-icon>&nbsp;&nbsp;Insert
                </button>
                <button class="ml-3" mat-raised-button color="warn" (click)="resetForm()">
                  <mat-icon matSuffix>cancel</mat-icon>&nbsp;&nbsp;Reset
                </button>
              </span>
            </td>
          </tr>
        </table>
      </form>
    </mat-card>

    <mat-card class="mt-3">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container [matColumnDef]="column" *ngFor="let column of colData">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let row"> {{row[column] }} </td>
          </ng-container>

          <ng-container matColumnDef="actionColumn">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"><button (click)="onClick(row)" mat-raised-button color="accent">
                <mat-icon matSuffix>create</mat-icon>
              </button><button (click)="onClickDelete(row)" class="ml-2" mat-raised-button color="warn">
                <mat-icon matSuffix>clear</mat-icon>
              </button> </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
