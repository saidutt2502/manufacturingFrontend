<div mat-dialog-content>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-11"></div>
                <div class="col-md-1">
                    <span>
                        <button mat-icon-button matDialogClose color="basic">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Customer Details</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="detailsForm" autocomplete="off">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Customer Name" [value]="name" disabled>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-radio-group formControlName="selected_option" (change)="optionSelected()">
                                            <mat-radio-button value="1">Products</mat-radio-button>&nbsp;
                                            <mat-radio-button value="2">Delivery Locations</mat-radio-button>&nbsp;
                                        </mat-radio-group>  
                                    </div>
                                </div>
                                <div class="row" *ngIf="selected_variable==1">
                                    <!-- <div class="col-md-6">
                                            <div style="color: red;" *ngIf="order_check==true">Enter An Order For The Selected Item Code</div>
                                    </div> -->
                                    <div class="col-md-12">
                                            <button mat-icon-button type="button" class="btn btn-primary pull-right" (click)="addProduct()"><mat-icon>add</mat-icon></button>
                                    </div>
                                </div>
                                <div formArrayName="products" *ngIf="selected_variable==1">
                                        <div *ngFor="let product of productForms.controls; let i=index" [formGroupName]="i">
                                          <div class="row">
                                            <div class="col-md-10">
                                              <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Product Name" formControlName="product_name">
                                              </mat-form-field>       
                                            </div>
                                            <div class="col-md-2">
                                                <span>
                                                  <button (click)="deleteProduct(i)"  mat-icon-button color="warn">
                                                    <mat-icon>clear</mat-icon>
                                                  </button>
                                                </span>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                <hr>
                                <button mat-raised-button type="button" class="btn btn-success pull-right" (click)="submitForm_new()" [disabled]="!detailsForm.valid">Confirm</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
