<div mat-dialog-content>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-11"></div>
                <div class="col-md-1">
                    <span>
                        <button mat-icon-button matDialogClose color="basic">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <h4 class="card-title">Customer Details</h4>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="detailsForm" autocomplete="off">
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Customer Name" [value]="name" disabled>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-radio-group formControlName="selected_option" (change)="optionSelected()">
                                            <mat-radio-button value="1">Products</mat-radio-button>&nbsp;
                                            <mat-radio-button value="2">Delivery Locations</mat-radio-button>&nbsp;
                                        </mat-radio-group>  
                                    </div>
                                </div>
                                <div class="row" *ngIf="selected_variable==1">
                                        <!-- <div class="col-md-6">
                                          <div style="color: red;" *ngIf="line_check==true">Enter A Line For The Selected Department</div>
                                        </div> -->
                                        <div class="col-md-12">
                                          <button mat-icon-button type="button" class="btn btn-primary pull-right" (click)="addProduct()"><mat-icon>add</mat-icon></button>
                                        </div>
                                      </div>
                                      <div formArrayName="products" *ngIf="selected_variable==1">
                                        <div *ngFor="let product of productForms.controls; let i=index" [formGroupName]="i">
                                          <div class="row">
                                            <div class="col-md-10">
                                                    <!-- <ng-select [items]="allProducts"  
                                                    bindLabel="item_code"
                                                    bindValue="id"
                                                    placeholder="Product Name"
                                                    formControlName="product_name">
                                                  </ng-select>        -->
                                            </div>
                                            <div class="col-md-2">
                                                <span>
                                                  <button (click)="deleteProduct(i)"  mat-icon-button color="warn">
                                                    <mat-icon>clear</mat-icon>
                                                  </button>
                                                </span>
                                            </div>
                                          </div>
                                        </div>
                                      </div>

                                      <div class="row" *ngIf="selected_variable==2">
                                            <div class="col-md-6">
                                              <div style="color: red;" *ngIf="location_check==true">Enter A Delivery Location For The Selected Customer</div>
                                            </div>
                                            <div class="col-md-6">
                                              <button mat-icon-button type="button" class="btn btn-primary pull-right" (click)="addLocation()"><mat-icon>add</mat-icon></button>
                                            </div>
                                          </div>
                                          <div formArrayName="locations" *ngIf="selected_variable==2">
                                            <div *ngFor="let location of locationForms.controls; let i=index" [formGroupName]="i">
                                              <div class="row">
                                                <div class="col-md-10">
                                                  <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Delivery Location Name" formControlName="location_name" autocomplete="off">
                                                  </mat-form-field>       
                                                </div>
                                                <div class="col-md-2">
                                                    <span>
                                                      <button (click)="deleteLocation(i)"  mat-icon-button color="warn">
                                                        <mat-icon>clear</mat-icon>
                                                      </button>
                                                    </span>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                <hr>
                                <button mat-raised-button type="button" *ngIf="selected_variable==1" class="btn btn-success pull-right" (click)="submitForm_product()" [disabled]="!detailsForm.valid">Confirm</button>
                                <button mat-raised-button type="button" *ngIf="selected_variable==2" class="btn btn-success pull-right" (click)="submitForm_location()" [disabled]="!detailsForm.valid">Confirm</button>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
