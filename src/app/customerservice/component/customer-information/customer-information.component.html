<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Customer Information</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="customerForm" autocomplete="off">
                            <div class="row">
                                <div class="col-md-12">
                                    <ng-select [items]="allDepts"
                                        bindLabel="name"
                                        bindValue="code"
                                        placeholder="Department"
                                        formControlName="department"
                                        (change)="departmentChange()">
                                    </ng-select>                                 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Customer Name" formControlName="customer" autocomplete="off">
                                  </mat-form-field>
                                </div>
                            </div>
                            <hr>    
                            <div class="row">
                                <div class="col-md-12">
                                  <button mat-raised-button type="button" class="btn btn-success" (click)="submitForm()" [disabled]="!customerForm.valid">Insert</button>
                                  <button mat-raised-button type="button" class="btn btn-primary" (click)="resetForm()" >Reset</button>
                                  <div class="clearfix"></div>
                                </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field>
                          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" autocomplete="off">
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="mat-elevation-z8">
                          <table mat-table [dataSource]="dataSource" matSort> 
                            <ng-container matColumnDef="customer">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                              <td mat-cell *matCellDef="let row" matTooltip="Edit" (click)="onClickEdit(row)">{{row.customer}}</td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                              <th mat-header-cell *matHeaderCellDef> Action </th>
                              <td mat-cell *matCellDef="let row">
                                <span>
                                  <button (click)="onClickAdd(row)" matTooltip="Add Details" mat-icon-button >
                                    <mat-icon>add</mat-icon>
                                  </button>
                                </span>
                                <span>
                                    <button (click)="onClickDelete(row)" matTooltip="Delete" mat-icon-button color="warn">
                                      <mat-icon>clear</mat-icon>
                                    </button>
                                  </span>   
                              </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>          
    </div>
</div>
