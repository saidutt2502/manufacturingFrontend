<div mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-11"></div>
            <div class="col-md-1">
                <span>
                    <button mat-icon-button matDialogClose color="basic">
                        <mat-icon>clear</mat-icon>
                    </button>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Cancel PO</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Are You Sure You Want To Cancel This PO: {{name}}?</h4>
                            </div>
                        </div>
                        <hr>
                        <button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="confirmCancel()" matDialogClose="Cancelled">Confirm</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
