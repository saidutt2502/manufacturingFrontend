<div class="container-fluid">
    <div class="row mt-3">
      <div class="col-12">
        <div class="mt-3">
          <div class="card">
            <div class="card-header card-header-success">
              <h4 class="card-title"><b>Users -> Permission Table</b></h4>
            </div>
            <div class="card-body">
            <div class="mat-elevation-z8">
              <mat-card class="mt-3">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
  
                <mat-table [dataSource]="dataSource">
  
                  <!-- ID Column -->
                  <ng-container matColumnDef="userId">
                    <mat-header-cell *matHeaderCellDef> User Id </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.userId}} </mat-cell>
                  </ng-container>
  
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                  </ng-container>
  
                  <!-- Checkbox Column -->
                  <ng-container *ngFor="let eachKey of permissionCols" [matColumnDef]="eachKey">
                    <mat-header-cell *matHeaderCellDef>{{ eachKey }}
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <mat-checkbox (click)="$event.stopPropagation()" (change)="changePermission(row['userId'],permissionIdKey[eachKey],$event.checked,row['name'],eachKey)"
                        [checked]="row[eachKey]">
                      </mat-checkbox>
                    </mat-cell>
                  </ng-container>
  
  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>
  
                <mat-paginator #paginator [pageSize]="3" [pageSizeOptions]="[5, 10, 20]">
                </mat-paginator>
              </mat-card>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
