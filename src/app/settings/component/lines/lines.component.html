<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <div class="mt-3">
        <mat-card>
    <!-- form begins here -->
        <form [formGroup]="myForm" autocomplete="off">
            <!-- Value: {{ myForm.value | json }} -->
            <hr>
        <table>
          <tbody>
            <tr>
              <td>
                <ng-select [items]="allDepts"
                bindLabel="name"
                autofocus
                bindValue="id"
                placeholder="Select Department"
                formControlName="department">
            </ng-select>
            </td>
          </tr>
         
          <!-- <tr>
            <td>
              <mat-form-field class="full">
                  <input matInput placeholder="email" formControlName="email">
                </mat-form-field>
          </td>
        </tr> -->
          <div formArrayName="phones">
            <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
              <tr>
                <td>
                  <mat-form-field class="xs">
                    <input matInput placeholder="Area Number" formControlName="areanumber">
                  </mat-form-field>
                </td>
                <td class="pl-2">
                  <button mat-raised-button color="warn" *ngIf="i!=0" (click)="deleteArea()">Delete</button>
                </td>
              </tr>
            </div>
          </div>
          <button mat-raised-button color="primary" (click)="addArea()">Add Area Number</button>
          <tr>
            <td  colspan="100%" style="text-align:center;">
                <button [disabled]="!myForm.valid" mat-raised-button color="warn" (click)="submitForm()">
                    <mat-icon matSuffix>publish</mat-icon>&nbsp;&nbsp;Insert
                  </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <!-- form ends here -->
      </mat-card>
      </div>
    </div>
  </div>
</div>
