<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Lines</h4>
                        <p class="card-category">Enter line names in each department</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="myForm" autocomplete="off">
                            <div class="row">
                                <div class="col-md-12">
                                  <ng-select [items]="allDepts"
                                    bindLabel="name"
                                    autofocus
                                    bindValue="id"
                                    placeholder="Department"
                                    formControlName="department"
                                    (change)="changeDepartment()">
                                  </ng-select>  
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <button mat-icon-button type="button" class="btn btn-primary pull-right" (click)="addLine()"><mat-icon>add</mat-icon></button>
                              </div>
                            </div>
                            <div formArrayName="lines">
                              <div *ngFor="let line of lineForms.controls; let i=index" [formGroupName]="i">
                                <div class="row">
                                  <div class="col-md-10">
                                    <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Line Name" formControlName="line_name">
                                    </mat-form-field>       
                                  </div>
                                  <div class="col-md-2">
                                      <span>
                                          <!-- <button (click)="deleteLine(i)" *ngIf="i!=0" mat-icon-button color="warn"> -->
                                        <button (click)="deleteLine(i)" mat-icon-button color="warn">
                                          <mat-icon>clear</mat-icon>
                                        </button>
                                      </span>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <hr>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="submitForm()" [disabled]="!myForm.valid">Submit</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
  </div>
