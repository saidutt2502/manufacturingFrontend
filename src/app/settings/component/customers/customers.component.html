<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <div class="mt-3">
        <div class="card" style="min-height:300px">
          <div class="card-header card-header-success">
            <h4 class="card-title"><b>Customers -> Products Table</b></h4>
          </div>
          <div class="card-body">
              <mat-card>
                  <form [formGroup]="myForm" autocomplete="off">
                      <ng-select [items]="allDepts"
                        bindLabel="name"
                        autofocus
                        bindValue="code"
                        placeholder="Select Department"
                        formControlName="department"
                        (change)="changeSelect()">
                      </ng-select>
                    </form>
                </mat-card>
        <div class="mat-elevation-z8" *ngIf="apiData">
            <mat-card class="mt-3">
                  <table class="example-full-width" cellspacing="0">
                    <tr>
                      <td colspan="100%" style="text-align:center;">
                        <mat-form-field appearance="outline">
                          <mat-label>Customer Name</mat-label>
                          <input matInput autocomplete="off" [(ngModel)]="customerName">
                        </mat-form-field>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="100%" style="text-align:center;">
                        <span>
                          <button  mat-raised-button color="primary" (click)="submitForm()">
                            <mat-icon matSuffix>publish</mat-icon>&nbsp;&nbsp;Insert
                          </button>
                          <button class="ml-3" mat-raised-button color="warn" (click)="resetForm()">
                            <mat-icon matSuffix>cancel</mat-icon>&nbsp;&nbsp;Reset
                          </button>
                        </span>
                      </td>
                    </tr>
                  </table>

              <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search" >
                </mat-form-field>
  
                <mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="customer">
                    <mat-header-cell *matHeaderCellDef> Customer </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.customer}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="actionColumn">
                      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                      <mat-cell *matCellDef="let element"><button (click)="onClick(element)" mat-raised-button color="accent">
                          <mat-icon matSuffix>create</mat-icon>
                        </button><button (click)="onClickDelete(element)" class="ml-2" mat-raised-button color="warn">
                          <mat-icon matSuffix>clear</mat-icon>
                        </button> </mat-cell>
                    </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>
  
                <mat-paginator #paginator [pageSize]="3" [pageSizeOptions]="[5, 10, 20]"  [attr.disabled]="toggleBool">
                </mat-paginator>
            </mat-card>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
