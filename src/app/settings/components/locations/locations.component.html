<div class="container-fluid">
  <div class="row mt-3">
      <div class="col-12">
          <mat-card>
              <mat-form-field class="location-input">
                <input matInput placeholder="Enter Location" [formControl]="location"  required>
                <mat-error *ngIf="location.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
              <button mat-raised-button (click)="addLocation()">Add Location</button>
              <div class="mt-3">
                <datatable *ngIf="rows" [rowData]="rows" [colData]="col" tableName="locations" ></datatable>
              </div>
              </mat-card>
          </div>
    </div>
  </div>
